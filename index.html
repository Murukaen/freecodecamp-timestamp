<!DOCTYPE html>
<head>
    <title>Timestamp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <style>
        body {
            padding-left: 5px;
        }
        #examples {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h2> Service Usage </h2>
    <p> Pass a date or a unix time in the url to get the conversion between the two </p>
    <h3> Examples </h3>
    <div id="examples">
        <code> /1-2-2011 </code>
        <code> /1293926400000 </code>
    </div>
    <p> give </p>
    <code> {"unix":1293926400000,"natural":"Sun Jan 02 2011"} </code>
</body>
